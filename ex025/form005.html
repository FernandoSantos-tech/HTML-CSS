<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isemas"><label for="isecmas">Masculino</label>
            <input type="radio" name="sexo" id="isexfem"><label for="isexfem">Feminino</label>
            <!--Todo botão de radio que faz parte do mesmo grupo tem que ter o mesmo "name" (Exemplo acima: Mesmo name=SEXO)-->
        </fieldset>
        <fieldset>
            <legend>Esportes</legend>
            <input type="checkbox" name="esfut" id="iesfut"><label for="iesfut">Futebol</label><br/>
            <input type="checkbox" name="esbas" id="iesbas"><label for="iesbas">Basquete</label><br/>
            <input type="checkbox" name="esten" id="iesten"><label for="iesten">Tênis</label><br/>
            <input type="checkbox" name="esnat" id="iesnat"><label for="iesnat">Natação</label><br/>
            <input type="checkbox" name="esvol" id="iesvol"><label for="iesvol">Volei</label><br/>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
